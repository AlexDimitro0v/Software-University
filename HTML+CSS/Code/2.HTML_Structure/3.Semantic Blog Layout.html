<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semantic Blog Layout</title>
</head>


<!--header(>h1+nav>ul>(li>a)*2)+main(>section*2>header>h2^article*2(>h4+p*3))+footer(>p*2) [Way to use the (>) and +]-->

<!--header>(h1+nav>ul>(li>a)*2)^main+footer   [Alternative way to use the (), > and ^]-->

<body>
    <header>
        <h1>News</h1>
        <nav>
            <ul>
                <li><a href="#">Sport</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <header>
                <h2>Sport</h2>
            </header>
            <article>
                <h4>Some header article</h4>
                <p>p1 <time>22:03:01</time></p>
                <p>p2</p>
                <p>p3 <time>22:03:01</time></p>
            </article>
            <article>
                <h4>Some header article</h4>
                <p>p1</p>
                <p>p2</p>
                <p>p3</p>
            </article>
        </section>

        <section>
            <header>
                <h2>Music</h2>
            </header>
            <article>
                <h4>Some header article</h4>
                <p>p1 <time>22:03:01</time></p>
                <p>p2</p>
                <p>p3</p>
            </article>
            <article>
                <h4>Some header article</h4>
                <p>p1</p>
                <p>p2</p>
                <p>p3 <time>22:03:01</time></p>
            </article>
        </section>
    </main>

    <footer>
        <p>Footer p</p>
        <p>Please contact <a href="#">Troy McClure</a> for questions about this article.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semantic Tags</title>
</head>

<!--body>header(>h1)+main(>p*2)+footer(p*2)-->
<body>
    <header>
        <h1>I washed my face with sparkling water for a week</h1>
    </header>
    <main>
        <p>Some p1</p>
        <p>Some p2</p>
    </main>
    <footer>
        <p>Some footer p1</p>
        <p>Some footer p2</p>
    </footer>
</body>

</html>

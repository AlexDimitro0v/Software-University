<!-- Good documentation about tables:  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
<!-- Be careful with heading elements: http://zuga.net/articles/html-heading-elements/-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout table</title>
    <style>
        table {
          border-spacing: 10px;
        }
    </style>
</head>

<!--
CellPadding  -> the space between cells wall and content
Cellspacing  -> the space between two cells
-->

<body>
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Self-Employed</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfred</td>
            <td><span>checked</span></td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro</td>
            <td></td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Ernst</td>
            <td></td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island</td>
            <td><span>checked</span></td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing</td>
            <td><span>checked</span></td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini</td>
            <td></td>
            <td>Italy</td>
        </tr>
    </table>
</body>

</html>
